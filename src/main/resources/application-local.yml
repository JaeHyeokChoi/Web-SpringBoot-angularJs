
spring:
  main:
    allow-bean-definition-overriding: true # boot 2.1 이후 빈 중복생성 막혔기 때문에 선언.
  jpa: # jpa
    show-sql : true
    generate-ddl : false
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql : true
        use_sql_comments : true
        format_sql : true
        jdbc.lob.non_contextual_creation: true
        temp.use_jdbc_metadata_defaults: false
  datasource: # h2 
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
    initialization-mode: always
    schema: classpath:h2/schema.sql
    data: classpath:h2/data.sql
  h2:
    console:
      enabled: true
      path: /h2-console
  thymeleaf:
      prefix : classpath:templates/
      suffix : .html
      cache : false

logging:
  level: # 각 package 별로 로깅 레벨을 지정
    org.springframework.web : debug
    org.hibernate.SQL: debug            # 로그 형식으로 쿼리 보여주기
    jpa : debug
    sql: error
    jdbc: off
    jdbc.sqlonly: debug 
  file : /Users/Logs/java-spring-log # 로깅 파일 위치
  file.max-history: 9999999 # 로그 파일 삭제 주기
  file.max-size : 100MB # 로그 파일 하나당 최대 파일 사이즈

